query global_Cache {
  global_Cache {
    cdnLogoUrl
    contactRegions
    contactCities
    user {
      id
      emails {
        email
        rawEmail
        primary
      }
      firstName
      lastName
      mailboxes
      onboarding {
        showOnboardingPage
        onboardingInboundStepCompleted
        onboardingOutboundStepCompleted
        onboardingCrmStepCompleted
        onboardingMailstackStepCompleted
      }
    }
    inactiveEmailTokens {
      email
      provider
    }
    activeEmailTokens {
      email
      provider
    }
    mailboxes

    isPlatformOwner
    isOwner
    minARRForecastValue
    maxARRForecastValue
    contractsExist
    isFirstLogin
  }
}
