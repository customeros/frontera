query agents {
  agents {
    id
    type
    name
    listeners {
      id
      type
      name
      active
      config
      errors
    }
    capabilities {
      id
      type
      name
      active
      config
      errors
    }
    goal
    isActive
    scope
    visible
    createdAt
    updatedAt
    error
    color
    icon
    isConfigured
  }
}
