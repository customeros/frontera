query agent($id: ID!) {
  agent(id: $id) {
    id
    type
    name
    scope
    listeners {
      id
      type
      name
      active
      config
      errors
    }
    capabilities {
      id
      type
      name
      active
      config
      errors
    }
    goal
    isActive
    visible
    createdAt
    updatedAt
    metric
    error
    color
    icon
    isConfigured
  }
}
