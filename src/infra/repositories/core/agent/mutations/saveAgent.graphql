mutation saveAgent($input: AgentSaveInput!) {
  agent_Save(input: $input) {
    id
    type
    name
    listeners {
      id
      type
      name
      active
      config
      errors
    }
    capabilities {
      id
      type
      name
      active
      config
      errors
    }
    goal
    isActive
    visible
    createdAt
    metric
    updatedAt
    error
    description
    metric
    color
    scope
    icon
    isConfigured
  }
}
