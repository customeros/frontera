query getOrganizationsByIds($ids: [ID!]) {
  ui_organizations(ids: $ids) {
    id
    name
    notes
    description
    industryName
    industryCode
    market
    website
    logoUrl
    iconUrl
    public
    stage
    relationship
    lastFundingRound
    leadSource
    slackChannelId
    employees
    yearFounded
    enrichedAt
    enrichedFailedAt
    enrichedRequestedAt
    ltv
    hide
    domains
    domainsDetails {
      domain
      primary
      primaryDomain
    }
    icpFit
    icpFitReasons
    icpFitUpdatedAt
    wrongIndustry
    createdAt
    updatedAt
    churnedAt
    customerOsId
    referenceId
    renewalSummaryArrForecast
    renewalSummaryMaxArrForecast
    renewalSummaryRenewalLikelihood
    renewalSummaryNextRenewalAt
    onboardingStatus
    onboardingStatusUpdatedAt
    onboardingComments
    lastTouchPointAt
    lastTouchPointType
    contactCount
    wrongIndustry
    parentId
    parentName
    contracts
    contacts
    subsidiaries
    socialMedia {
      id
      url
      alias
      followersCount
    }
    tags {
      name
      entityType
      colorCode
      metadata {
        id
      }
    }
    locations {
      id
      name
      country
      region
      locality
      zip
      street
      postalCode
      houseNumber
      rawAddress
      countryCodeA2
      countryCodeA3
    }
    owner {
      id
      firstName
      lastName
      name
    }
  }
}
